name: app_ui
description: "A new Flutter package project."
version: 0.0.1

environment:
  sdk: ^3.7.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0

flutter:

  assets:
  - assets/icons

flutter_gen:
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
  fonts:
    enabled: true
  integrations:
    flutter_svg: true
  line_length: 80
  output: lib/src/generated/
  # colors: 
  #   enabled: true
  #   inputs:
  #     - assets/colors/colors.xm
